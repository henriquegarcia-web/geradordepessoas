<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Gerador de Pessoas</title>
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet/less" type="text/css" href="css/style.less"/>
		<link rel="stylesheet" type="text/css" href="css/default.css">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
	</head>
	<body>

		<section>

			<div class="center">

				<div class="header">
					<h1>Gerador de Pessoas</h1>
				</div>

				<div class="left-side left"> <!-- Seção da ESQUERDA -->
					
					<!-- Container de DADOS -->

					<div id="dados" class="dados"> 

						<h2>Dados:</h2>

						<form class="form-dados">

							<input class="input w10 left" type="text" name="inome" placeholder="Nome completo">
							<input class="input left" type="text" name="icpf" placeholder="CPF">
							<input class="input w4 left" type="text" name="idata" placeholder="Data de nascimento">

							<div class="clear"></div>
						</form>

					</div>

					<!-- Container de ENDEREÇO -->

					<div id="endereco" class="endereco"> 

						<h2>Endereco:</h2>

						<form class="form-endereco">

							<input class="input left" type="text" name="icep" placeholder="Código postal">
							<input class="input w6 left" type="text" name="icidade" placeholder="Cidade">
							<input class="input w10 left" type="text" name="iendereco" placeholder="Endereço">
							<input class="input left" type="text" name="ibairro" placeholder="Bairro">
							<input class="input w4 left" type="text" name="iestado" placeholder="Estado">

							<div class="clear"></div>
						</form>

					</div>

					<!-- Container de CONTA OUTLOOK -->

					<div id="outlook" class="outlook"> 

						<h2>Conta outlook:</h2>

						<form class="form-outlook">

							<input class="input w10 left" type="text" name="iemailoutlook" placeholder="Endereço de e-mail">
							<input class="input w10 left" type="text" name="isenhaoutlook" placeholder="Senha">

							<div class="clear"></div>
						</form>

					</div>

				</div>

				<div class="right-side w4 left">
					<h2>VPN Config:</h2>
				</div>

				<div class="clear"></div>
			</div>

		</section>
		
		<script src="js/script.js"></script>
		<script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>

	</body>
</html>
