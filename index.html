<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Gerador de Pessoas</title>
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet/less" type="text/css" href="css/style.less"/>
		<link rel="stylesheet" type="text/css" href="css/default.css">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
	</head>
	<body>

		<section>

			<div class="center">

				<div class="header">
					<div class="w5 left"><h1>Gerador de Pessoas</h1></div>
					<div class="w5 left">

						<form class="form-gerar">
							
							<div class="right"><button id="btn-buscar" onclick="buscarData()">BUSCAR</button></div>

							<!--
							<div class="right">
								<select name="lpais" id="lpais">
									<option value="brasil">Brasil</option>
									<option value="inglaterra">Inglaterra</option>
									<option value="eua">EUA</option>
								</select>
							</div>
							-->

							<div class="right">
								<input type="text" name="iidrequest" id="id-request" placeholder="USER ID">
							</div>

							<div class="clear"></div>
							
						</form>

					</div>
					<div class="clear"></div>
				</div>

				<div class="left-side left"> <!-- Seção da ESQUERDA -->
					
					<!-- Container de DADOS -->

					<div id="dados" class="dados"> 

						<h2 style="margin-top: 0;">Dados:</h2>

						<form class="form-dados">

							<input class="input w10 left" type="text" name="inome" placeholder="Nome completo">
							<input class="input left" type="text" name="icpf" placeholder="Núm. de CPF">
							<input class="input w5 left" type="text" name="irg" placeholder="Núm. de RG">
							<input class="input left" type="text" name="idata" placeholder="Data de nascimento">
							<input class="input w5 left" type="text" name="itelefone" placeholder="Telefone">
							

							<div class="clear"></div>
						</form>

					</div>

					<!-- Container de ENDEREÇO -->

					<div id="endereco" class="endereco"> 

						<h2>Endereco:</h2>

						<form class="form-endereco">

							<input class="input left" type="text" name="icep" placeholder="Código postal">
							<input class="input w6 left" type="text" name="icidade" placeholder="Cidade">
							<input class="input w10 left" type="text" name="iendereco" placeholder="Endereço">
							<input class="input left" type="text" name="ibairro" placeholder="Bairro">
							<input class="input w4 left" type="text" name="iestado" placeholder="Estado">

							<div class="clear"></div>
						</form>

					</div>

					<!-- Container de CONTA OUTLOOK -->

					<div id="outlook" class="outlook"> 

						<h2>Conta Outlook:</h2>

						<form class="form-outlook">

							<input class="input w10 left" type="text" name="iemailoutlook" placeholder="Endereço de e-mail">
							<input class="input w10 left" type="text" name="isenhaoutlook" placeholder="Senha">

							<div class="clear"></div>
						</form>

					</div>

					<!-- Container de CONTA MERCADO BITCOIN -->

					<div id="bitcoin" class="bitcoin"> 

						<h2>Conta Bitcoin:</h2>

						<form class="form-bitcoin">

							<input class="input w10 left" type="text" name="iemailbitcoin" placeholder="Endereço de e-mail">
							<input class="input w10 left" type="text" name="isenhabitcoin" placeholder="Senha">
							<input class="input left" type="text" name="icpfbitcoin" placeholder="CPF">
							<input class="input w4 left" type="text" name="idatabitcoin" placeholder="Data de nascimento">

							<div class="clear"></div>
						</form>

					</div>

					<!-- Container de CONTA MONERO -->

					<div id="monero" class="monero"> 

						<h2>Conta Monero:</h2>

						<form class="form-monero">

							<input class="input w10 left" type="text" name="iemailmonero" placeholder="Endereço de e-mail">
							<input class="input w10 left" type="text" name="isenhamonero" placeholder="Senha">
							<input class="input left" type="text" name="iusuariomonero" placeholder="Nome de usuário">
							<input class="input w4 left" type="text" name="ipinmonero" placeholder="PIN">

							<div class="clear"></div>
						</form>

					</div>

				</div>

				<div class="right-side w4 left">

					<h2 style="margin-top: 0;">VPN Config:</h2>

					<div>
						<p>Disponível em:</p>
						<a href="https://www.tcpvpn.com/vpn-server-brazil" target="_blank"><p>https://www.tcpvpn.com/vpn-server-brazil</p></a>
					</div>

					<!-- Container de CONTA MONERO -->

					<div id="vpn" class="vpn"> 

						<h2 style="font-size: 14px;">Conta VPN:</h2>

						<form class="form-vpn">

							<input class="input w10 left" type="text" name="iusuariovpn" placeholder="Username">
							<input class="input w10 left" type="text" name="isenhavpn" placeholder="Password">

							<h2 style="font-size: 14px;">Configuração VPN:</h2>

							<input class="input left" type="text" name="iipvpn" placeholder="IP da VPN">
							<input class="input w3 left" type="text" name="iportavpn" placeholder="Porta">
							<textarea class="input w10 left" name="itxtvpn" id="vpn-config" 
							placeholder='This is a lineshould this be a new line?'></textarea>

							<div class="clear"></div>
						</form>

					</div>

					<div class="log">
						<h2 style="margin-top: 10px;">Log:</h2>

						<input class="input w10 left" type="text" name="ilog" placeholder="Log">
					</div>

				</div>

				<div class="clear"></div>
			</div>

		</section>

		<div class="white-space"></div>
		
		<script src="js/script.js"></script>
		<script src="js/database.js"></script>
		<script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	</body>
</html>
